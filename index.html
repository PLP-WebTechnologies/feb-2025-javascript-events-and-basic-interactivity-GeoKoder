<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Practice Page</h1>
    </header>

    <main>
      <button id="colorChangeBtn">Click me to change color</button>

      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <button type="submit">Submit</button>
      </form>

      <p id="hiddenMessage" class="hidden">
        Hello, welcome to JavaScript practice!
      </p>

      <button id="toggleMessageBtn">Toggle Message</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
